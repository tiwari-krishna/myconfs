[colors]
draw_bold_text_with_bright_colors = false
transparent_background_colors = false

[colors.bright]
black = "0x565f7e"
blue = "0x8bb7ff"
cyan = "0x9be7ff"
green = "0xb8eb7f"
magenta = "0xd1b9ff"
red = "0xff869a"
white = "0xd1d9ff"
yellow = "0xffd28a"

[colors.cursor]
cursor = "#e3cccc"
text = "#211e1e"

[colors.normal]
black = "0x15161E"
blue = "0x7aa2f7"
cyan = "0x7dcfff"
green = "0x9ece6a"
magenta = "0xbb9af7"
red = "0xf7768e"
white = "0xa9b1d6"
yellow = "0xe0af68"

[colors.primary]
background = "0x1e1e1e"
foreground = "0xd0d7ff"

[colors.selection]
background = "#3b4261"
text = "#d0d7ff"

[cursor]
blink_interval = 750
thickness = 0.15
unfocused_hollow = true
vi_mode_style = "Block"

[cursor.style]
blinking = "On"
shape = "Underline"

[env]
TERM = "alacritty"

[font]
builtin_box_drawing = true
size = 13

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "monospace"
style = "Regular"

[font.offset]
x = 0
y = 0


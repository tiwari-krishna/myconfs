action = "PasteSelection"
mode = "~Vi"
mouse = "Middle"

#[mouse.double_click]
#threshold = 300

#[mouse.triple_click]
#threshold = 300

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
#gtk_theme_variant = "None"
#history = 10000
#multiplier = 3
opacity = 1.0 
startup_mode = "Windowed"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 140
lines = 30

[window.padding]
x = 6
y = 3

[window.position]
x = 6
y = 3

[general]
live_config_reload = true
working_directory = "None"

set-option -g base-index 1
set -g mode-keys vi
set -g mouse on
set -g history-limit 10000
set-option -g allow-rename off
set-option -g focus-events on
set-option -g renumber-windows on

set-option -a terminal-features 'foot:RGB'

unbind C-b
set -g prefix C-Space
# bind C-a send-prefix

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# bind -n M-n kill-window
bind -n M-N new-window
bind -n M-B split-window -h
bind -n M-b split-window -v
bind -n M-C kill-pane

bind -n M-J previous-window
bind -n M-K next-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Enter copy-mode (Alt-h)
bind -n M-p copy-mode
# bind D detach

bind-key -T copy-mode-vi J send-keys -X halfpage-down
bind-key -T copy-mode-vi K send-keys -X halfpage-up
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

# Cursor style
set -g cursor-style "underline"

# Status bar at top
set-option -g status-position top

# New window in current path
bind n new-window -c "#{pane_current_path}"

# Status bar settings
set-option -g status on
set-option -g status-interval 5
set-option -g status-justify centre
set-option -g status-left-length 40
set-option -g status-right-length 100
set-option -g status-left "#[fg=grey][#S]"
set-option -g status-right "#[fg=grey]%H:%M"

# Status bar colors
set-option -g status-bg "#1e1e1e"
set-option -g status-fg white

set-window-option -g window-status-format "#[fg=white] #I:#W "
set-window-option -g window-status-current-format "#[fg=#ffffff] *[#I:#W] "

# Pane border
set-option -g pane-border-style fg=grey
set-option -g pane-active-border-style fg=green

# Message styling
set-option -g message-style bg=black,fg=white
set-option -g message-command-style bg=black,fg=yellow
